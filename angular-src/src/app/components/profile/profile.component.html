<div class="container">
  <div class="jumbotron">
      <table class="table table-hover">
          <thead>
          <tr>
              <td>Address</td>
              <td>Price</td>
              <td>Distance</td>
              <td>Route</td>
              <td>Province</td>
              <td>District</td>
              <td colspan="2">Actions</td>
          </tr>
          </thead>
        
          <tbody>
              <tr *ngFor="let land of lands">
                  <td>{{ land.address }}</td>
                  <td>{{ land.price }}</td>
                  <td>{{ land.distance }}</td>
                  <td>{{ land.route }}</td>
                  <td>{{ land.province }}</td>
                  <td>{{ land.district }}</td>
                  <td><a [routerLink]="" class="btn btn-primary">Edit</a></td>
                  <td><a routerLink="" class="btn btn-danger">Delete</a></td>
              </tr>
          </tbody>
        </table>
  </div>
</div>
