<div class="container">
  <div class="jumbotron">
      <div class="row">
          <div class="col">
              <h5>Price Prediction Per Perch</h5>
              <b>{{address}}</b>
              
              <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
              </agm-map>
              <b>{{price | currency:"LKR": 'symbol' : '6.2-2'}}</b>
          </div>
          <div class="col">
            <h5>Contribution</h5>
            <ul *ngFor="let valuer of valuers">
              <li>name: {{valuer.user.name}} <br>email: {{valuer.user.email}}</li>
              <star-rating value="5" checkedcolor="red" uncheckedcolor="black" size="30px" readonly="false" (rate)="onRate($event)"></star-rating>
            </ul>
          </div>
      </div>
      <div class="row">
        <div class="col-7">
          
        </div>
        <div class="col-5">
          <a  [routerLink]="['/landprice']" class="btn btn-info" role="button">Infarstructure</a>
          <a  [routerLink]="['/futureprediction']" class="btn btn-success" role="button">Future Price</a>
        </div>
      </div>
  </div>
</div>
