<div class="home">
<div id="about"></div>
<div class="container" >
  <div class="row" >
    <div class="col-md-8">
      <input id="pac-input" class="controls" type="text" placeholder="Location"
             style="width: 80%;margin-bottom: 1%; margin-right: 2%;" >
      <input type="button" value="Locate">
      <div id="map" #mapRed></div>
    </div >

    <div class="col-md-4" >
      <br><br>
      <div class="row">
        <div class="col">
            <input type="button" class="btn btn-primary" value=" Price(RS)" style="width: 150px;" (click)="send_current_position()"><br> <br>
            <input type="button" class="btn btn-primary" value="Future Price(RS)" (click)="send_data()" style="width: 150px;">
        </div>
       
        <div class="col">
            <input class="form-control" type="text" [(ngModel)]="prices.current_price" > <br>
            <input class="form-control" type="text" [(ngModel)]="prices.future_price" >
        </div>
      </div>
      <br>
      <div class="martop10 row">
        <div class="col-sm-5"><label for="">School(%)</label></div>
        <div class="col-sm-7"><input type="text" [(ngModel)]="prices.school_percent" ></div>
      </div>
      <div class="martop10 row">
        <div class="col-sm-5"><label for="">Hospital(%)</label></div>
        <div class="col-sm-7"><input type="text" [(ngModel)]="prices.hospital_percent" ></div>
      </div>
      <div class="martop10 row">
        <div class="col-sm-5"><label for="">Supermarket(%)</label></div>
        <div class="col-sm-7"><input type="text" [(ngModel)]="prices.supermarket_percent" ></div>
      </div>
      <div class="martop10 row">
        <div class="col-sm-5"><label for="">Road(%)</label></div>
        <div class="col-sm-7"><input type="text" [(ngModel)]="prices.road_percent" ></div>
      </div>
      <div class="martop10 row">
        <div class="col-sm-5"><label for="">Apartment(%)</label></div>
        <div class="col-sm-7"><input type="text" [(ngModel)]="prices.apartment_percent" ></div>
      </div>
    </div>
   </div>
</div>
</div>
