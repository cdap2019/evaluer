<div class="container">
    <h3 class="text-center">Enter your land information</h3>
    <form action="" >
        <div class="row"> 
            <div class="col">
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" class="form-control" placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="distance">Distance to nearest bus route:</label>
                    <input type="number" id="distance" name="distance" class="form-control" placeholder="Distance">
                </div>
                <div class="form-group">
                    <label for="route">Nearest bus route:</label>
                    <input type="text" id="route" name="route" class="form-control" placeholder="Route">
                </div>
                <div class="form-group">
                    <label for="aindex">Accessbility index:</label>
                    <input type="number" id="aindex" name="aindex" class="form-control" placeholder="Index">
                </div>
                <div class="form-group">
                        <label for="province">Province:</label>
                        <input type="text" id="province" name="province" class="form-control" placeholder="Province">
                </div>
                <div class="form-group">
                    <label for="district">District:</label>
                    <input type="text" id="district" name="district" class="form-control" placeholder="District">
                </div>
            </div>
            <div class="col"> 
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" [(ngModel)]="address" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off"  #search>
                </div>
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                    (dragEnd)="markerDragEnd($event)"></agm-marker>
                </agm-map>
                <div class="form-group">
                    <label for="latitude">Latitude:</label>
                    <input type="number" id="latitude" name="latitude" [(ngModel)]="latitude" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label  for="longitude">Longitude:</label>
                    <input type="number" id="longitude" name="longitude" class="form-control" [(ngModel)]="longitude"  placeholder="">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>    
    </form>
</div>
